<!doctype hmtl>
<html lang="en" ng-app="mathApp">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title> Math problems</title>
</head>

<body ng-controller="math as vm">
    <div class="fluid-container">
        <div class="row">
            <div class="col-sm-12 header">
                <h1 class="headerText">Welcome to the SPHS Number Sense practice website</h1>
            </div>
        </div>

        <div class="row">
            <div class="problemTypePanel col-sm-1 rmp">
                <div ng-repeat="problemType in vm.problemTypes">

                    <div class="categories col-sm-12" ng-click="vm.currentProblem = problemType.mainType.generate()">
                        {{ problemType.mainType.name }}
                    </div>
                    <div class="subCategories">
                        <div ng-repeat="subType in problemType.subTypes">

                            <div class=" subCategory col-sm-12" ng-click="vm.currentProblem = subType.generate()">
                                {{ subType.name }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class=" mainbody col-sm-11 rmp">
                <div class="col-sm-12 numberDisplay">
                    <h1 class="problemDisplay">{{vm.currentProblem.questions}}</h1>
                </div>
                <div class="col-sm-12 submitAndCheck ">
                    <div class="answerDisplay col-md-4">
                        <div>
                            <h3>{{vm.submitedAnswer}}</h3>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <input type="text" ng-model="vm.userAnswer" />
                    </div>

                    <div class="col-sm-4">
                        <button ng-click="vm.submitAnswer()">Submit Answer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/angular.min.js"></script>
    <script src="javascript/math.js"></script>
    <script src="javascript/jquery-2.1.3.min.js"></script>
</body>

</html>
