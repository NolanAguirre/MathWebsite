<!doctype hmtl>
<html lang="en" ng-app="mathApp">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title> Math problems</title>
</head>

<body ng-controller="math as vm">
    <div class="fluid-container">
        <div class="row">
            <div class="col-md-12 header">
                <h1 class="headerText">Welcome to the SPHS Number Sense practice website</h1>
            </div>
        </div>

        <div class="row">
            <div class="selectionPanel col-md-1 rmp">
                <div ng-repeat="problemType in vm.problemTypes">
                    <div class="col-md-12"  ng-click="vm.currentProblem = problemType.generate()">
                        {{  problemType.name  }}
                    </div>
                </div>
            </div>

            <!-- To Do, rename classes, if needed-->
            <div class=" mainbody col-md-11 rmp">
                <div class="col-md-10 numberDisplay">
                    <h1 class="problemDisplay">{{vm.currentProblem.questions}}</h1>
                </div>

                <div class="col-md-2 helpPanel">
                    <div>
                        <button ng-click="needHelp()">
                            <h2>Need Help?</h2>
                        </button>
                    </div>

                    <div>
                        <p class="strategy">
                        {{strategy}}
                        </p>
                    </div>
                </div>

                <div class="col-md-10 utilities ">
                    <div class="answerDisplay col-md-4">
                        <div>
                            <h3>{{vm.submitedAnswer}}</h3>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <input type="text" "></input>
                    </div>

                    <div class="col-md-4">
                        <button ng-click="vm.submitAnswer()">Submit Answer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/angular.min.js"></script>
    <script src="javascript/math.js"></script>
    <script src="javascript/jquery-2.1.3.min.js"></script>
</body>

</html>
