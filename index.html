<html ng-app="UILPractice">
    <head>
        <link rel="stylesheet" href="css/css.css">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title> Math Practice</title>
    </head>

    <body>
        <div>
            <h1 style="text-align:center">Welcome to the number sense practice website</h1>
        </div>
        <div ng-controller="NavBarController as vm" class="nav-bar">
            <div class="main-type" ng-repeat="type in vm.service.problems">
                <a ng-href="#/"
                   ng-click="vm.service.currentProblem = type.mainType">
                        {{type.mainType.name}}
                </a>
                <div class="hidden-type">
                    <a ng-href="#/"
                       ng-repeat="subType in type.subTypes"
                       ng-click="vm.service.currentProblem = subType">
                            {{subType.name}}<br>
                    </a>
                </div>
            </div>
        </div>
        <div class="main-body" ng-view></div>
        <div class="footer">
            <div>

            </div>
            <div ng-controller="HelpController as vm">
                <div>
                    <input ng-model="vm.userAnswer" type="text" placeholder="Answer here!"></input>
                </div>
                <div>
                    <a class="psudo-button" onClick="vm.submitAnswer">Solve!</a>
                    <a class="psudo-button" ng-click>New Problem!</a>
                    <a class="psudo-button" ng-href="{{vm.service.currentProblem.link}}">click me for help</a>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-route.min.js"></script>
        <script src="javascript/main.js"></script>
        <script src="javascript/router.js"></script>
        <script src="javascript/Controllers/navBar.js"></script>
        <script src="javascript/Controllers/display.js"></script>
        <script src="javascript/Controllers/help.js"></script>
        <script src="javascript/Services/service.js"></script>
    </body>

</html>
