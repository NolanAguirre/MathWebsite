<!doctype hmtl>
<html lang="en" ng-app="mathApp">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title> Math problems</title>
</head>

<body ng-controller="math">
    <div class="fluid-container">
        <div class="row">
            <div class="col-md-12 header">
                <h1 class="intro">Welcome to the sphs numbersense practice website</h1>
            </div>
        </div>

        <div class="row">
            <div class="selection col-md-1 rmp">
                <div ng-repeat="type in categories">
                    <div  ng-click="changeCurrentProblem(type.name.questions, type.name.answer)" class="mainType col-md-12">{{type.name.name}}</div>
                    <div class="subtypes">
                        <div 
                            ng-click="changeCurrentProblem(sub.questions, sub.answer)"
                            ng-repeat="sub in type.types"
                            class="subType col-md-12">
                                {{sub.name}}
                            
                        </div>
                    </div>
                </div>
            </div>

            <!-- To Do, add custom selection area, make help box, include shortcuts-->
            <div class=" mainbody col-md-11 rmp">
                <div class="col-md-10 numberDisplay">
                    <h1 class="problem">{{currentProblem}}</h1>
                </div>

                <div class="col-md-2 help">
                    <div>
                      <button><h2>Need Help?</h2></button>
                    </div>
                </div>

                <div class="col-md-10 utilities ">
                    <div class="answerDisplay col-md-4">
                        <div>
                            {{answer}}
                            {{correctness}}
                        </div>
                    </div>

                    <div class="col-md-4">
                        <input type="text" ng-model="userAnswer.answer"></input>
                    </div>

                    <div class="col-md-4">
                        <button ng-click="showAnswer()">Submit Answer</button>
                        <button ng-click="newProblems()">New Problem</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/angular.min.js"></script>
    <script src="javascript/math.js"></script>
    <script src="javascript/jquery-2.1.3.min.js"></script>
</body>

</html>
